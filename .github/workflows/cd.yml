name: Helm Deploy

on:
  push:
    branches:
      - main 

jobs:
  helm-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Helm
      uses: azure/setup-helm@v1

    - name: List helm folder contents for debugging
      run: |
        ls -R ./helm

    - name: Package Helm Chart
      run: |
        helm package ./helm -d ./helm/output

    - name: Upload packaged Helm chart as artifact (optional)
      uses: actions/upload-artifact@v2
      with:
        name: helm-chart
        path: ./helm/output/*.tgz
